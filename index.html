<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card__img">
        <img
          src="https://image.freepik.com/free-vector/landscape-wallpaper-flat-design_74890-38.jpg"
          alt="image-conver"
        />
      </div>
      <div class="card__title word">Lorem ipsum dolor sit</div>
      <div class="card-subtitle word-detail">
        <div class="card-subtitle__item word-detail__phonetic">
          <div class="item__icon">
            <ion-icon name="mic-outline"></ion-icon>
          </div>
          <div class="item__word">/əˈpiːlɪŋ/</div>
        </div>
        <div class="card-subtitle__item word-detail__meaning">
          <div class="item__icon">
            <ion-icon name="text-outline"></ion-icon>
          </div>
          <div class="item__word">Thu hut</div>
        </div>
      </div>
      <div class="card__content">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore
      </div>
      <div class="card__form">
        <input type="text" name="" id="" />
      </div>
      <div class="card-action">
        <ion-icon
          class="card-action__previous card-action__arrow"
          name="arrow-back-outline"
        ></ion-icon>
        <div class="card-action__submit">
          Check
        </div>
        <ion-icon
          class="card-action__next card-action__arrow"
          name="arrow-forward-outline"
        ></ion-icon>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </body>
</html>
